<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center">
        <div class="text-yellow-500 font-bold text-2xl mr-2">N</div>
        <span class="text-gray-700 font-semibold text-xl">Logo</span>
      </div>
      <nav class="hidden md:flex space-x-6">
        <a href="#" class="text-gray-700 hover:text-yellow-500">Home</a>
        <a href="#" class="text-gray-700 hover:text-yellow-500">About</a>
        <a href="#" class="text-gray-700 hover:text-yellow-500">Contact</a>
        <a href="#" class="text-gray-700 hover:text-yellow-500">Services</a>
      </nav>
      <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Login</button>
    </div>
  </header>

   <!-- Main Section -->
    <section class="relative bg-cover bg-center" style="background-image: url('pexels-joshsorenson-1714205.jpg'); min-height: 80vh;">
        <div class="container mx-auto px-6 h-full flex flex-col md:flex-row items-center justify-between">
        <!-- Left Content -->
        <div class="text-white max-w-lg">
            <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-4">
            Best Place to Find Comfortable Hotel and Resort
            </h1>
            <p class="text-lg mb-6">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia id,
            exercitationem adipisci unde placeat enim soluta labore!
            </p>
        </div>

        <!-- Booking Form -->
        <div class="bg-white shadow-lg rounded-lg p-6 mr-[100px] mt-[50px] w-full max-w-sm">
            <h2 class="text-gray-700 font-bold text-2xl mb-4">Booking Hotel</h2>
            <p class="text-gray-500 mb-4">Get your bookings now.</p>
            <form class="space-y-4">
            <!-- Location -->
            <div>
                <label for="location" class="block text-gray-700 font-medium">Location</label>
                <input id="location" type="text" placeholder="Location" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>
            </form>

            <!-- Check-in and Check-out -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                <label for="checkin" class="block text-gray-700 font-medium">Check in</label>
                <input id="checkin" type="date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
                </div>
                <div>
                <label for="checkout" class="block text-gray-700 font-medium">Check out</label>
                <input id="checkout" type="date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
                </div>
            </div>
            <!-- Booking Button -->
            <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Booking</button>
            </form>
        </div>
        </div>
    </section>
</body>
</html>
